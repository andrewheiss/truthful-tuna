project:
  title: "Nice preprint output"
  output-dir: output

link-citations: true

format:
  html:
    shift-heading-level-by: 1
    published-title: "Latest version"
    theme: 
      - zephyr
      - html/custom.scss
    citeproc: false
    filters: 
      - "_extensions/andrewheiss/wordcount/citeproc.lua"
      - "_extensions/andrewheiss/wordcount/wordcount.lua"
    knitr:
      opts_chunk:
        dev: "ragg_png"
        dpi: 300

  # Nice PDF output
  hikmah-pdf: 
    # Custom fonts
    mainfont: "Linux Libertine O"
    mainfontoptions: 
      - "Numbers=Proportional"
      - "Numbers=OldStyle"
    sansfont: "Noto Sans"
    mathfont: "Libertinus Math"
    # linestretch: 1.05
    
    include-in-header: 
      # The \everydisplay thing makes all math blocks use \small font
      text: |
        \usepackage{mathtools}
        \everydisplay\expandafter{\the\everydisplay\small }
    
    knitr:
      opts_chunk:
        dev: "cairo_pdf"
  
  docx:
    knitr:
      opts_chunk:
        dev: "ragg_png"
        dpi: 300
